<body>
    <header>
        <div class="header-content">
            <img src="/media/fyruschibi.png" alt="Profile Picture" class="profile-pic">
        </div>
		<br><br>
    </header>

    <!-- WhatsApp Contact Form -->
    <div class="whatsapp-form">
        <h4>WhatsApp Form</h4>
        <br>
<form id="whatsappForm" onsubmit="openWhatsApp(event)">
  <input type="text" id="nama" placeholder="Nama..." required><br>

  <select id="majlis" required onchange="toggleMajlisLain()" style="width:90%; max-width:600px; padding:10px; margin-bottom:10px; border:2px solid #455A64; border-radius:5px;">
    <option value="" disabled selected>Pilih jenis majlis...</option>
    <option value="Harijadi">Harijadi</option>
    <option value="Bertunang">Bertunang</option>
    <option value="Nikah">Nikah</option>
    <option value="Sanding">Sanding</option>
    <option value="Nikah & Sanding (1 hari)">Nikah & Sanding (1 hari)</option>
    <option value="Nikah & Sanding (2 hari)">Nikah & Sanding (2 hari)</option>
    <option value="Outdoor">Outdoor</option>
    <option value="Convo">Convo</option>
    <option value="Personal Portrait">Personal Portrait</option>
    <option value="Lain-lain">Lain-lain</option>
  </select><br>

  <!-- Input lain-lain (hidden by default) -->
  <div id="majlisLainWrapper" style="display:none; text-align:center;">
    <input type="text" id="majlisLain" placeholder="Nyatakan..." style="width:90%; max-width:600px; padding:10px; margin-bottom:10px; border:2px solid #455A64; border-radius:5px;">
  </div>

  <input type="text" id="tarikh" placeholder="Tarikh..." required><br>
  <input type="text" id="lokasi" placeholder="Lokasi..." required><br><br>

  <button type="submit" class="btn">Hantar</button>
</form>

    </div>

    <footer>
        <div class="social-links">
            <a href="https://www.facebook.com/sharer/sharer.php?u=https://ws.iamfyrus.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://api.whatsapp.com/send?text=Fyrus Photography%20https://ws.iamfyrus.com" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://telegram.me/share/url?url=https://ws.iamfyrus.com" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="https://x.com/intent/tweet?url=https://portfolio.iamfyrus.com&text=Check This Photographer Portfolio" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
        <br>
        <div class="copyright">
            &copy; <span id="year"></span> Fyrus Photography. All rights reserved.
        </div>
    </footer>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();

        function toggleMajlisLain() {
            const select = document.getElementById('majlis');
            const input = document.getElementById('majlisLain');
            if (select.value === 'Lain-lain') {
                input.style.display = 'block';
                input.required = true;
            } else {
                input.style.display = 'none';
                input.required = false;
            }
        }

        function openWhatsApp(event) {
            event.preventDefault();
            const nama = document.getElementById('nama').value;
            const majlisSelect = document.getElementById('majlis').value;
            const majlisLain = document.getElementById('majlisLain').value;
            const tarikh = document.getElementById('tarikh').value;
            const lokasi = document.getElementById('lokasi').value;

            const majlis = (majlisSelect === 'Lain-lain') ? majlisLain : majlisSelect;

            const message = `Nak Hire Photographer:\n\nNama: ${nama}\nMajlis: ${majlis}\nTarikh: ${tarikh}\nLokasi: ${lokasi}`;
            const phoneNumber = '60133340224';
            const whatsappUrl = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;

            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>
