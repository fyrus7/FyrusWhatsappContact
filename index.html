<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- HTML Meta Tags -->
	<title>Fyrus Photography</title>
	<meta name="description" content="Whatsapp Me">
	
	<!-- Facebook Meta Tags -->
	<meta property="og:url" content="https://ws.iamfyrus.com">
	<meta property="og:type" content="website">
	<meta property="og:title" content="Fyrus Photography">
	<meta property="og:description" content="Whatsapp Form">
	<meta property="og:image" content="https://ws.iamfyrus.com/media/whatsapp.jpg">
	
	<!-- Twitter Meta Tags -->
	<meta name="twitter:card" content="summary_large_image">
	<meta property="twitter:domain" content="ws.iamfyrus.com">
	<meta property="twitter:url" content="https://ws.iamfyrus.com">
	<meta name="twitter:title" content="Fyrus Photography">
	<meta name="twitter:description" content="Whatsapp Form">
	<meta name="twitter:image" content="https://ws.iamfyrus.com/media/whatsapp.jpg">
	
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
	<link rel="shortcut icon" href="/favicon/favicon.ico">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
	<link rel="stylesheet" href="styles.css?v=1.9">
</head>

<body>
    <header>
        <div class="header-content">
            <img src="/media/fyruschibi.png" alt="Profile Picture" class="profile-pic">
        </div>
		<br><br>
    </header>

    <!-- WhatsApp Contact Form -->
<div class="whatsapp-form">
    <h4>WhatsApp Form</h4>
    <br>
    <form id="whatsappForm" onsubmit="openWhatsApp(event)">

      <!-- Nama -->
      <label for="nama" style="display:block; margin:0 auto; width:90%; max-width:600px; text-align:left; color:#455A64; font-size:14px;">
        <b> Nama:</b>
      </label>
      <input type="text" id="nama" required
             style="width:90%; max-width:600px; padding:10px; margin-bottom:10px; border:2px solid #455A64; border-radius:5px;">
      <br>

      <!-- Pilihan Majlis -->
      <label for="majlis" style="display:block; margin:0 auto; width:90%; max-width:600px; text-align:left; color:#455A64; font-size:14px;">
        <b> Jenis Event:</b>
      </label>
      <select id="majlis" required onchange="onMajlisChange()"
          style="width:90%; max-width:600px; padding:10px; margin-bottom:10px; border:2px solid #455A64; border-radius:5px;">
        <option value="" disabled selected></option>
        <option value="Harijadi">Harijadi</option>
        <option value="Bertunang">Bertunang</option>
        <option value="Nikah">Nikah</option>
        <option value="Sanding">Sanding</option>
        <option value="Nikah & Sanding (1 hari)">Nikah & Sanding (1 hari)</option>
        <option value="Nikah & Sanding (2 hari)">Nikah & Sanding (2 hari)</option>
        <option value="Outdoor">Outdoor</option>
        <option value="Convo">Convo</option>
        <option value="Personal Portrait">Personal Portrait</option>
        <option value="Lain-lain">Lain-lain</option>
      </select>
      <br>

      <!-- Nyatakanâ€¦ hanya untuk Lain-lain -->
      <div id="majlisLainWrapper" style="display:none; text-align:center;">
        <label for="majlisLain" style="display:block; margin:0 auto; width:90%; max-width:600px; text-align:left; color:#455A64; font-size:14px;">
          <b> Nyatakan:</b>
        </label>
        <input type="text" id="majlisLain"
               style="width:90%; max-width:600px; padding:10px; margin-bottom:10px; border:2px solid #455A64; border-radius:5px;">
        <br>
      </div>

      <!-- Single date picker -->
      <div id="tarikhSingleWrapper" style="text-align:center;">
        <label for="tarikhSingle" style="display:block; margin:0 auto; width:90%; max-width:600px; text-align:left; color:#455A64; font-size:14px;">
          <b> Tarikh:</b>
        </label>
        <input type="date" id="tarikhSingle"
               style="width:90%; max-width:600px; padding:10px; margin-bottom:10px; border:2px solid #455A64; border-radius:5px;">
        <br>
      </div>

      <!-- Two date pickers for 2-day event -->
      <div id="tarikhMultiWrapper" style="display:none; text-align:center;">
        <label for="tarikhNikah" style="display:block; margin:0 auto; width:90%; max-width:600px; text-align:left; color:#455A64; font-size:14px;">
          <b> Tarikh Nikah:</b>
        </label>
        <input type="date" id="tarikhNikah"
               style="width:90%; max-width:600px; padding:10px; margin-bottom:8px; border:2px solid #455A64; border-radius:5px;">
        <br>
        <label for="tarikhSanding" style="display:block; margin:0 auto; width:90%; max-width:600px; text-align:left; color:#455A64; font-size:14px;">
          <b> Tarikh Sanding:</b>
        </label>
        <input type="date" id="tarikhSanding"
               style="width:90%; max-width:600px; padding:10px; margin-bottom:10px; border:2px solid #455A64; border-radius:5px;">
        <br>
      </div>

      <!-- Lokasi -->
      <label for="lokasi" style="display:block; margin:0 auto; width:90%; max-width:600px; text-align:left; color:#455A64; font-size:14px;">
        <b>Lokasi:</b>
      </label>
      <input type="text" id="lokasi" required
             style="width:90%; max-width:600px; padding:10px; margin-bottom:10px; border:2px solid #455A64; border-radius:5px;">
      <br><br>

      <button type="submit" class="btn">Hantar</button>
    </form>
  </div>

  <footer>
    <div class="social-links">
      <a href="https://www.facebook.com/sharer/sharer.php?u=https://ws.iamfyrus.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://api.whatsapp.com/send?text=Fyrus Photography%20https://ws.iamfyrus.com" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://telegram.me/share/url?url=https://ws.iamfyrus.com" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://x.com/intent/tweet?url=https://portfolio.iamfyrus.com&text=Check This Photographer Portfolio" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
    </div>
    <br>
    <div class="copyright">
      &copy; <span id="year"></span> Fyrus Photography. All rights reserved.
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    function onMajlisChange() {
      const val = document.getElementById('majlis').value;
      // Nyatakan
      document.getElementById('majlisLainWrapper').style.display = val === 'Lain-lain' ? 'block' : 'none';
      document.getElementById('majlisLain').required = (val === 'Lain-lain');
      // Dua tarikh
      const isTwoDay = val === 'Nikah & Sanding (2 hari)';
      document.getElementById('tarikhMultiWrapper').style.display = isTwoDay ? 'block' : 'none';
      document.getElementById('tarikhNikah').required = isTwoDay;
      document.getElementById('tarikhSanding').required = isTwoDay;
      // Tarikh tunggal
      document.getElementById('tarikhSingleWrapper').style.display = isTwoDay ? 'none' : 'block';
      document.getElementById('tarikhSingle').required = !isTwoDay;
    }

    function openWhatsApp(e) {
      e.preventDefault();
      const nama = document.getElementById('nama').value;
      const majlisVal = document.getElementById('majlis').value;
      const majlisLain = document.getElementById('majlisLain').value;
      const finalMajlis = majlisVal === 'Lain-lain' ? majlisLain : majlisVal;

      let tarikhText;
      if (majlisVal === 'Nikah & Sanding (2 hari)') {
        const nikah = document.getElementById('tarikhNikah').value;
        const sanding = document.getElementById('tarikhSanding').value;
        tarikhText = `Tarikh Nikah: ${nikah}\nTarikh Sanding: ${sanding}`;
      } else {
        const single = document.getElementById('tarikhSingle').value;
        tarikhText = `Tarikh: ${single}`;
      }

      const lokasi = document.getElementById('lokasi').value;
      const message = `Nak Hire Photographer:\n\nNama: ${nama}\nEvent: ${finalMajlis}\n${tarikhText}\nLokasi: ${lokasi}`;
      window.open(
        `https://api.whatsapp.com/send?phone=60133340224&text=${encodeURIComponent(message)}`,
        '_blank'
      );
    }
  </script>

</body>
</html>
