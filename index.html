<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- HTML Meta Tags -->
	<title>Fyrus Photography</title>
	<meta name="description" content="Whatsapp Me">
	
	<!-- Facebook Meta Tags -->
	<meta property="og:url" content="https://ws.iamfyrus.com">
	<meta property="og:type" content="website">
	<meta property="og:title" content="Fyrus Photography">
	<meta property="og:description" content="Whatsapp Form">
	<meta property="og:image" content="https://ws.iamfyrus.com/media/whatsapp.jpg">
	
	<!-- Twitter Meta Tags -->
	<meta name="twitter:card" content="summary_large_image">
	<meta property="twitter:domain" content="ws.iamfyrus.com">
	<meta property="twitter:url" content="https://ws.iamfyrus.com">

	<meta name="twitter:description" content="Whatsapp Form">
	<meta name="twitter:image" content="https://ws.iamfyrus.com/media/whatsapp.jpg">
	
	<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
	<link rel="shortcut icon" href="/favicon/favicon.ico">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

</head>

<body>
    <header>
        <div class="header-content">
            <img src="/media/fyruschibi.png" alt="Profile Picture" class="profile-pic">
        </div>
		<br><br>
    </header>

    <!-- WhatsApp Contact Form -->
  <div class="whatsapp-form">
    <h4>WhatsApp Form</h4>
    <br />
    <form id="whatsappForm" onsubmit="openWhatsApp(event)">
      <label for="nama"><b> Nama:</b></label><br />
      <input type="text" id="nama" required /><br />

      <label for="event"><b> Jenis Event:</b></label><br />
      <select id="event" required onchange="toggleEventOptions()" style="width: 90%; max-width: 600px; padding: 10px; margin-bottom: 10px; border: 2px solid #455A64; border-radius: 5px; background-color: white;">
        <option value="" disabled selected>Sila pilih</option>
        <option value="Harijadi">Harijadi</option>
        <option value="Bertunang">Bertunang</option>
        <option value="Nikah">Nikah</option>
        <option value="Sanding">Sanding</option>
        <option value="Nikah & Sanding (1 hari)">Nikah & Sanding (1 hari)</option>
        <option value="Nikah & Sanding (2 hari)">Nikah & Sanding (2 hari)</option>
        <option value="Outdoor">Outdoor</option>
        <option value="Convo">Convo</option>
        <option value="Personal Portrait">Personal Portrait</option>
        <option value="Lain-lain">Lain-lain</option>
      </select><br />

      <input type="text" id="eventLain" placeholder="Nyatakan..." style="display: none;" /><br />

      <div id="tarikhGroup">
        <label for="tarikh"><b> Tarikh:</b></label><br />
        <input type="date" id="tarikh" /><br />
      </div>

      <div id="tarikhDuaHari" style="display: none;">
        <label for="tarikhNikah"><<b> Tarikh Nikah:</b></label><br />
        <input type="date" id="tarikhNikah" /><br />
        <label for="tarikhSanding"><b> Tarikh Sanding:</b></label><br />
        <input type="date" id="tarikhSanding" /><br />
      </div>

      <label for="lokasi"><b> Lokasi:</b></label><br />
      <input type="text" id="lokasi" required /><br /><br />

      <button type="submit" class="btn">Hantar</button>
    </form>
  </div>

  <footer>
    <div class="social-links">
      <a href="https://www.facebook.com/sharer/sharer.php?u=https://ws.iamfyrus.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://api.whatsapp.com/send?text=Fyrus Photography%20https://ws.iamfyrus.com" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://telegram.me/share/url?url=https://ws.iamfyrus.com" target="_blank"><i class="fab fa-telegram"></i></a>
      <a href="https://x.com/intent/tweet?url=https://portfolio.iamfyrus.com&text=Check This Photographer Portfolio" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
    </div>
    <br />
    <div class="copyright">
      &copy; <span id="year"></span> Fyrus Photography. All rights reserved.
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    function toggleEventOptions() {
      const event = document.getElementById("event").value;
      const eventLain = document.getElementById("eventLain");
      const tarikhGroup = document.getElementById("tarikhGroup");
      const tarikhDuaHari = document.getElementById("tarikhDuaHari");

      // Lain-lain event input
      eventLain.style.display = event === "Lain-lain" ? "block" : "none";
      eventLain.required = event === "Lain-lain";

      // Show/hide date input
      if (event === "Nikah & Sanding (2 hari)") {
        tarikhGroup.style.display = "none";
        tarikhDuaHari.style.display = "block";
        document.getElementById("tarikhNikah").required = true;
        document.getElementById("tarikhSanding").required = true;
        document.getElementById("tarikh").required = false;
      } else {
        tarikhGroup.style.display = "block";
        tarikhDuaHari.style.display = "none";
        document.getElementById("tarikhNikah").required = false;
        document.getElementById("tarikhSanding").required = false;
        document.getElementById("tarikh").required = true;
      }
    }

    function formatDate(input) {
      if (!input) return "";
      const parts = input.split("-");
      return `${parts[2]}-${parts[1]}-${parts[0]}`;
    }

    function openWhatsApp(event) {
      event.preventDefault();

      const nama = document.getElementById('nama').value;
      const eventSelect = document.getElementById('event').value;
      const eventLain = document.getElementById('eventLain').value;
      const lokasi = document.getElementById('lokasi').value;

      const eventName = (eventSelect === 'Lain-lain') ? eventLain : eventSelect;

      let tarikh = "";
      if (eventSelect === "Nikah & Sanding (2 hari)") {
        const tarikhNikah = formatDate(document.getElementById('tarikhNikah').value);
        const tarikhSanding = formatDate(document.getElementById('tarikhSanding').value);
        tarikh = `Tarikh Nikah: ${tarikhNikah}\nTarikh Sanding: ${tarikhSanding}`;
      } else {
        tarikh = `Tarikh: ${formatDate(document.getElementById('tarikh').value)}`;
      }

      const message = `Nak Hire Photographer:\n\nNama: ${nama}\nEvent: ${eventName}\n${tarikh}\nLokasi: ${lokasi}`;
      const phoneNumber = '60133340224';
      const whatsappUrl = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;

      window.open(whatsappUrl, '_blank');
    }
  </script>
</body>
</html>
